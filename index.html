<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Memory Lane</title>
  </head>

  <body>

    <header>
      <div>

      <h1>Memory Lane <i id="cam" class="fas fa-camera"></i></h1>
      <img src="/img/headerImg.jpg">
    </header>
  
    <br />

    <br />

    <!-- ------------------Album one----------------- -->
    <div class="albumHeaderDiv">
      <b class="albumOneHeader">Album one</b>
      <textarea
        class="albumTextInput"
        rows="6"
        cols="50"
        placeholder="About this album"
      ></textarea
      ><br />
      <input type="file" type="button" id="myFileInput" />
      <br />
      <button type="button" id="uploadOne">Upload!</button>
    </div>

    <div id="photos1" class="albumOne"></div>

    <button type="button" class="btnRemoveOne" id="btnRemoveAlbumOne">
      Remove your first album!
    </button>
    <div class="borderDiv"></div>
    <br /><br />

    <!-- ------------------Album two----------------- -->

    <div id="photos2" class="albumTwo">
      
    <div class="albumHeaderDiv">
      <b class="albumOneHeader">Album two</b>
      <textarea
        class="albumTextInput"
        rows="6"
        cols="50"
        placeholder="About this album"
      ></textarea>
      <br />
    </div>

    <p>
      <input
        type="file"
        accept="image/*"
        name="image"
        id="file"
        onchange="loadFile(event)"
        style="display: none"
        multiple
      />
    </p>
    <button>
      <label for="file" style="cursor: pointer">Upload to Album two</label>
    </button>
    <div id="output"></div>

    <div class="borderDiv"></div>

    <footer>
      <div>
        <a class="album_link" href="">www.familjealbum.se</a>
      </div>
      <div>
        <button class="premium_btn">Buy premium</button> <i id="visa" class="fab fa-cc-visa"></i>
      </div>
      <i id="copy" class="fas fa-copyright"></i>
    </footer>
    <script src="index.js" defer></script>
  </body>
</html>
